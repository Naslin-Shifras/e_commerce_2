<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalix | Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap">

</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <h1>Scalix</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>We would love to hear from you! If you have any questions or concerns, feel free to reach out to us.</p>
                <div class="contact-details">
                    <div class="contact-detail">
                        <h3>Email</h3>
                        <p><a href="mailto:support@shopname.com">support@scalix.com</a></p>
                    </div>
                    <div class="contact-detail">
                        <h3>Phone</h3>
                        <p><a href="tel:+94234567890">+94 (234) 567-890</a></p>
                    </div>
                    <div class="contact-detail">
                        <h3>Address</h3>
                        <p>412 main Street, Colombo, Sl 10001</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input class="name" type="text"  name="name" placeholder="Your Name" required>
                    <label for="email">Email:</label>
                    <input class="email" type="email"  name="email" placeholder="Your Email" required>
                    <label for="message">Message:</label>
                    <textarea class="message" name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Scalix | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
